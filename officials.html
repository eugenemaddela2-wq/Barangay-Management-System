<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officials - Barangay Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/officials.css">
</head>
<body>
    <div class="bubbles">
        <span></span>
        <span></span>
        <span></span>
    </div>
    
    <div class="title">
        <h1>BARANGAY MANAGEMENT SYSTEM</h1>
    </div>
    
    <div class="container">
        <a href="#" class="toggleBox">
            <span class="icon"></span>
        </a>
        <ul class="navItems">
            <li>
                <a href="home.html">
                    <i class="fa fa-home" style="--i:1"></i>
                    <span style="--g:1">Home</span>
                </a>
            </li>
            <li>
                <a href="profile.html">
                    <i class="fa fa-user" style="--i:2"></i>
                    <span style="--g:2">Profile</span>
                </a>
            </li>
            <li>
                <a href="documents.html">
                    <i class="fa fa-folder" style="--i:3"></i>
                    <span style="--g:3">Documents</span>
                </a>
            </li>
            <li>
                <a href="officials.html">
                    <i class="fa fa-user-tie" style="--i:4"></i>
                    <span style="--g:4">Officials</span>
                </a>
            </li>
            <li>
                <a href="events.html">
                    <i class="fa fa-calendar" style="--i:5"></i>
                    <span style="--g:5">Events</span>
                </a>
            </li>
            <li>
                <a href="residents.html">
                    <i class="fa fa-users" style="--i:6"></i>
                    <span style="--g:6">Residents</span>
                </a>
            </li>
            <li>
                <a href="complaints.html">
                    <i class="fa fa-comment-alt" style="--i:7"></i>
                    <span style="--g:7">Complaints</span>
                </a>
            </li>
            <li>
                <a href="#" onclick="logout()">
                    <i class="fa fa-sign-out" style="--i:8"></i>
                    <span style="--g:8">LogOut</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="page-container">
        <div class="page-header">
            <h1><i class="fa fa-user-tie"></i> Barangay Officials</h1>
            <p>Meet your barangay officials and their contact information</p>
        </div>

        <div class="content-card">
            <h2><i class="fa fa-users"></i> Current Officials</h2>
            <div id="officialsGrid" class="officials-grid">
                <!-- Officials will be loaded here -->
            </div>
        </div>

        <div class="content-card">
            <h2><i class="fa fa-table"></i> Officials Directory</h2>
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Position</th>
                            <th>Contact</th>
                            <th>Office Hours</th>
                        </tr>
                    </thead>
                    <tbody id="officialsTable">
                        <!-- Officials will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/officials.js"></script>
   
</body>
</html>
