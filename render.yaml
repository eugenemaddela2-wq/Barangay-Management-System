services:
  - type: web
    name: barangay-management-system
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: bms_db
          property: connectionString
      - key: JWT_SECRET
        value: "REPLACE_WITH_A_STRONG_SECRET"
        fromService: false
    # Recommended: set DATABASE_URL and JWT_SECRET in Render dashboard as environment variables/secrets.
    plan: "free"