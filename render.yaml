services:
  - type: web
    name: barangay-management-system
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      # Render provides a PORT automatically; the app reads process.env.PORT
      # Provide your CockroachDB/Postgres connection string here in the Render dashboard
      - key: DATABASE_URL
        value: ""
      # Provide a strong random JWT secret as a Render environment variable (must NOT commit the secret)
      - key: JWT_SECRET
        value: ""
      # Optional: set NODE_ENV=production
      - key: NODE_ENV
        value: production
    # NOTE: Do NOT store real secrets in this file. Set DATABASE_URL and JWT_SECRET
    # in the Render service settings (Environment > Environment Variables) before deploying.
    plan: "free"