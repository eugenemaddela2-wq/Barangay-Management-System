<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Barangay Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="bubbles">
        <span></span>
        <span></span>
        <span></span>
    </div>
    
    <div class="login-container">
        <div class="login-header">
            <h1>BMS</h1>
            <p>Barangay Management System</p>
        </div>
        <form id="loginForm">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">
                <i class="fa fa-sign-in-alt"></i> Login
            </button>
            
            <div style="margin-top:12px;font-size:0.95rem;color:#fff;">
                <span>Don't have an account yet?</span>
                <a href="#" id="toRegisterLink" style="color:#7ee1c7;margin-left:6px;">Register Here</a>
            </div>
        </form>
        
        <div id="registerCard" style="display:none;margin-top:18px;">
            <div class="content-card">
                <h2>Register</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="reg_username" >Username</label><input id="reg_username" name="reg_username" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="reg_password" >Password</label><input id="reg_password" name="reg_password" type="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <label for="reg_name" >Full Name</label><input id="reg_name" name="reg_name" placeholder="Enter your Fullname" required>
                    </div>
                   <div class="form-group">
                    <label for="reg_age" placeholder="Enter your age">Age</label>
                    <input 
                        id="reg_age" 
                        name="reg_age" 
                        type="number"
                        maxlength="2"  
                        min="16"       
                        max="90"
                        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" placeholder="Enter your Age">
                    </div>
                    <div class="form-group">
                        <label for="reg_address" >Address</label><input id="reg_address" name="reg_address" placeholder="Enter your address">
                    </div>
                    <div class="form-group">
                    <label for="reg_contact" placeholder="Enter your contact number">Contact</label>
                        <input 
                            id="reg_contact" 
                            name="reg_contact" 
                            type="tel" 
                            pattern="09[0-9]{9}" 
                            maxlength="11" 
                            placeholder="Enter your contact number"
                            required>
                    </div>
                    <div style="display:flex;gap:8px;margin-top:8px;">
                        <button class="btn" type="submit"><i class="fa fa-user-plus"></i>Register</button>
                        <button type="button" class="btn secondary" id="cancelRegisterBtn">Cancel</button>
                    </div>
                </form>
                <div style="margin-top:10px;font-size:0.95rem;color:#fff;">
                    <span>Already have an account?</span>
                    <a href="#" id="toLoginLink" style="color:#7ee1c7;margin-left:6px;">Login Here</a>
                </div>
            </div>
        </div>
        
        <div class="register-link">
            <a href="index.html">Back to Main Page</a>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
